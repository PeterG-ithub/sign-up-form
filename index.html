<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Document</title>
</head>
<body>
  <div class="picture-column">
    <div class="logo">
      <div class="logo-img">
        <img src="./images/odin-lined.png" alt="Odin Logo">
      </div>
      <div class="logo-text">Odin</div>
    </div>
    <div class="img-footer">
      <p class="img-font">
        Photo by <a href="https://unsplash.com/@haliewestphoto?utm_source=unsplash&utm
        _medium=referral&utm_content=creditCopyText">Halie West</a> 
        on <a href="https://unsplash.com/photos/25xggax4bSA?utm_source=unsplash&utm_
        medium=referral&utm_content=creditCopyText">Unsplash</a>
      </p>
    </div>
  </div>
  <div class="form-column">
    <form action="" method="post">
      <section class="form-top">
        <p>
          This is not a real online service! You know you need something like this
          in your life to help you realize your deepest dreams.
          
        </p>
        <p class="sign-up">Sign up <span class="italize">now</span> to get started.</p>
        <p>You <span class="italize">know</span> you want to.</p>
      </section>
      <section class="form-mid">
        <h2>Let's do this</h2>

        <div class="inputs">
          <div>
            <label for="fname">First Name</label>
            <input type="text" id="fname" name="fname" required>
          </div>
          <div>
            <label for="lname">Last Name</label>
            <input type="text" id="lname" name="lname" required>
          </div>
          <div>
            <label for="email">Email</label>
            <input type="email" id="email" name="email" required>
          </div>
          <div>
            <label for="phone">Phone Number</label>
            <input type="tel" id="phone" name="phone">
          </div>
          <div>
            <label for="password">Password</label>
            <input type="password" id="password" name="password">
          </div>
          <div>
            <label for="confirmPassword">Confirm Password</label>
            <input type="password" id="confirmPassword" name="confirmPassword">
          </div>
        </div>
      </section>
      <section class="form-bot">
        <button type="submit">Create Account</button>
        <p>Already have an account? <a href="">Log in</a></p>
      </section>
    </form>
  </div>
</body>
</html>
