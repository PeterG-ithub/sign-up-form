<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Document</title>
</head>
<body>
  <div class="picture-column">
    <div class="logo">
      <div class="logo-img">
        <img src="./images/odin-lined.png" alt="Odin Logo">
      </div>
      <div class="logo-text">Odin</div>
    </div>
    <div class="img-footer">
      <p class="img-font">
        Photo by <a href="https://unsplash.com/@haliewestphoto?utm_source=unsplash&utm
        _medium=referral&utm_content=creditCopyText">Halie West</a> 
        on <a href="https://unsplash.com/photos/25xggax4bSA?utm_source=unsplash&utm_
        medium=referral&utm_content=creditCopyText">Unsplash</a>
      </p>
    </div>
  </div>
  <div class="form-column">
    <form action="" method="post">
      <section class="form-top">
        This is not a real online service! You know you need something like this
        in your life to help you realize your deepest dreams. Sign up now to get started.
        You know you want to.
      </section>
      <section class="form-mid">
        <h2>Let's do this</h2>
      </section>
      <section class="form-bot">
        <button>Submit</button>
        Already have an account? Log in
      </section>
    </form>
  </div>
</body>
</html>
